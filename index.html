//modifyArr accepts an array arr and returns the array as a string.
//Also accepts a function func that is appended to each line.
function modifyArr (arr,func){
var str1=arr[0]; 
if (func) {
for (var i=1; i<arr.length; i++){
str1=str1.concat(arr[i]);
str1=str1.concat(func)+" ";
}
return str1;
}
else {return arr};
}
